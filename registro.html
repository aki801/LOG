<section id="form">
    <div id="form-header">Registra tu Asistencia
    </div>
    <form>
        <script>
            var f = new Date();
            document.write("FECHA:"+ f.getDate() + "/" + (f.getMonth() +1) + "/" + f.getFullYear());
        </script>
        <br>
        <script>
            var h = new Date();
            document.write("HORA:"+ h.getHours() +":" + (h.getMinutes()));
        </script>
    <input type="password" placeholder="Contraseña"/>
    <div id="mensaje">¡FELICIDADES ASISTENCIA REGISTRADA!</div>
    <button type="submit" >Nuevo Registro</button>
    </form>
</section>
